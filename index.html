<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <title>IS 445 Assignment 3 Data Visualization</title>
    </head>
    <body>
            <h2>IS 445 Assignment 3 Data Visualization</h2>
            <p> Plot 1 :- This is a scatter plot which will show the relationship between the years all building were constructed vs acquired. </p>
            <p> Plot 2 :- This plot is  a bar chart that gives you the total footage acquired by Congressionals </p>
        <div id="myviz">
        </div>
    </body>

    <script>
        vegaBody = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "description": "A scatterplot showing Year Acquired vs Year Constructed and Bar plot of Year Acquired vs Bldg Status",
    "width": 500,
    "height": 500,
    "padding": 20,
    "data": { "url": "https://raw.githubusercontent.com/abalikai9/data-visualization-3/main/building_inventory.csv"
    },
    "hconcat":[
    {
        "mark":{"type":"point"},
        "width":500,
        "height":500,
        "padding":20,
        "encoding":{
            "x":{"field": "Year Acquired", "type": "quantitative"},
            "y":{"field": "Year Constructed", "type": "quantitative"}
        }
    },
    {
        "layer":[
        {
            "mark":"bar",
            "width":500,
            "height":500,
            "padding":20,
            "encoding":{
                "x":{"field": "Congressional Full Name", "type": "ordinal"},
                "y":{"aggregate": "count", "type": "quantitative"}
            }
        }]
    }
    ]
}
    vegaEmbed('#myviz', vegaBody);
    </script>
</html>
